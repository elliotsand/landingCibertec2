<script src="static/js/owl-carousel/owl.carousel.js"></script>
<script type="text/javascript">
    $(function(){
          var b1_slide = $('.b1-itemsl').length;

          function carruselb1() {
              if (b1_slide >= 2) {
                  // $('.b1-item').removeClass('carousel-desktop');
                $('.b1-slider').addClass('owl-carousel');
                $('.b1-slider').on('initialized.owl.carousel changed.owl.carousel', function(e) {
                        if (!e.namespace)  {
                            return;
                        }
                        var carousel = e.relatedTarget;
                        var indexItem = carousel.relative(carousel.current()) + 1;
                        $('.owl-this').text('0' + indexItem);
                        
                    }).owlCarousel({
                      loop: true,
                      dots: true,
                      autoplay: true, 
                      autoplayTimeout:4000, // time for slides changes
                      smartSpeed: 2000, // duration of change of 1 slide
                      responsiveClass: true,
                      animateIn: 'fadeIn',
                      nav:true,
                      animateOut: 'fadeOut',
                      navText: ['<span class="icon-Flecha-dere"></span>', '<span class="icon-Flecha-dere"></span>'],
                      onInitialized: animate,
                      responsive: {
                          0: {
                              items: 1
                          }
                      }
                  });

                  function animate(event) {
                      $('.b1-slider .owl-item.active').find('.b1-itemsl').addClass('animate');
                  }

                  $('.b1-slider').on('changed.owl.carousel', function(property) {
                      var current = property.item.index;
                      $('.b1-slider .b1-itemsl').removeClass('animate');
                      $(property.target).find(".owl-item").eq(current).find('.b1-itemsl').addClass('animate');

                  });
                  $('<div class="owl-leg"><span class="owl-this">01</span><span class="b1-separation">/</span><span class="owl-total">0'+ b1_slide + '</span></div>').prependTo('.b1-wrap-pager');
              } else {
                  $(window).on('load', function(event) {
                      $('.b1-itemsl').addClass('animate');

                      /* Act on the event */
                  });
              }

          };
          carruselb1();
    });
</script>
